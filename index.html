<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" i
          ntegrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
          crossorigin="anonymous">
    <link ref="'stylesheet" 
          src="./Assets/style.css"></link>
</head>


<body>

    <header class="row">
        <div class="col-12 text-center bg-info">
            <h1>
                Project Tracker
            </h1>
            <h2>
                Current Time & Date
            </h2>
            <h2 id="time">
            </h2>
        </div>
    </header>

    <div class="row g-0">
        <div class="card m-4 col-4" style="width: 18rem;">
            <div class="card-body bg-info ">
            <h5 class="card-title"> 
                Instruction
            </h5>
            <ul class="list-group">
                <li class="list-group-item"> 
                    Click the button below to open a form and provide information for the following:</li>
                <li class="list-group-item"> 
                    Project Name
                </li>
                <li class="list-group-item"> 
                    Project Type
                </li>
                <li class="list-group-item"> 
                    Due Date
                </li>
                <li class="list-group-item">
                    <button type="button" 
                            class="btn btn-info" 
                            data-bs-toggle="modal" 
                            data-bs-target="#staticBackdrop">
                        Add Project
                    </button>
                </li>
            </ul>
            </div>

            <!-- Modal -->
            
            <div class="modal fade" 
                id="staticBackdrop" 
                data-bs-backdrop="static" 
                data-bs-keyboard="false" 
                tabindex="-1" 
                aria-labelledby="staticBackdropLabel" 
                aria-hidden="true">

                <div class="modal-dialog">
                    <form>
                        <div class="modal-content">
                            <div class="modal-header bg-info">
                            <h5 class="modal-title" id="staticBackdropLabel"> 
                                Add New Project
                            </h5>
                            <button type="button" 
                                    class="btn-close" 
                                    data-bs-dismiss="modal" 
                                    aria-label="Close"></button>
                            </div>

                            <div class="modal-body">
                                <h5>
                                    Project Name
                                </h5>
                                <input id="project-name-input" 
                                    class="form-control" 
                                    type="text" 
                                    placeholder="Enter the project's name" 
                                    aria-label="default input example">

                                <h5 class="p-1">
                                    Project Type
                                </h5>
                                <div class="input-group mb-3">
                                    <select class="form-select" 
                                            id="project-types">
                                    <option selected>
                                        Web Application (Front End)
                                    </option>
                                    <option value="Web Application (Front End)">
                                        Web Application (Front End)
                                    </option>
                                    <option value="Web Application (Back End)">
                                        Web Application (Back End)
                                    </option>
                                    <option value="Web Application (Full Stack)">
                                        Web Application (Full Stack)
                                    </option>
                                    <option value="Mobile Application"> 
                                        Mobile Application
                                    </option>
                                    <option value="Print Campaign">
                                        Print Campaign
                                    </option>
                                    <option value="Digital Marketing Campaign">
                                        Digital Marketing Campaign
                                    </option>
                                    </select>
                                </div>  
                                
                                <h5>Due Date</h5>
                                <input id="chosen-due-date" 
                                        class="form-control" 
                                        type="date" 
                                        placeholder="yyyy-mm-dd" 
                                        aria-label="default input example">

                                <div class="modal-footer">
                                    <div class="col-12">
                                        <button id="add-project-btn" 
                                                type="submit" 
                                                class="btn btn-primary"
                                                data-bs-dismiss="modal">
                                            Add Project
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div> 
        </div>

        <!-- column-->
        <div class="col-8 mt-4">
            <table class="table ">
                <thead id="table-head" class="bg-warning">
                    <tr>
                        <th scope="col">Project Name</th>
                        <th scope="col">Type</th>
                        <th scope="col">Due Date</th>
                        <th></th>
                    </tr>
                </thead>
                
                <tbody id="table-body">

                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
                crossorigin="anonymous"></script>
    <script src="./Assets/script.js"></script>
</body>
</html>
